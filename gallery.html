    <style>
        * {
            margin: 0;

            box-sizing: border-box;
            font-family: sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            left: 0;

        }

        #container .heading h1 span {
            letter-spacing: 5px;
            font-weight: 150;
            color: #444242;
            

        }
        #box{

        #container #box {
            display: flex;
            flex-direction: row;

        }

        #container #box .col1 {

            flex-direction: column;
            width: 32.5%;

        }

        #container #box .col1 img {
            width: 100%;
            padding-bottom: 12px;
            border-radius: 5px;

        }

        .ba {
            display: flex;
            justify-content: center;
            background: black;
            margin: 40px 0 70px 0;
            padding: 15px 40px;
            border-radius: 5px;
        }

        .ba a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-weight: bold;

        }

        .col1 img:hover {
            transform: scale(1);
            filter: blur(0px)
        }

      
       

        .toggle {
            position: absolute;
            left: 102%;
            top: 15px;
        }

        .toggle span {
            display: block;
            background-color: black;
            width: 30px;
            height: 5px;
            margin: 3px;
        }

        #sidebar.active {
            left: 0;
        }
        #sidebar header{
            font-weight: bold;
            
        }
        #check{
            display: none;
        }
        label #btn,label #cancel{
            position: absolute;
            cursor: pointer;
            background: #042331;
            border-radius: 3px;
        }
        label #btn{
            left: 40px;
            top: 25px;
            font-size: 35px;
            color: white;
            padding: 6px 12px;
        }
    </style>
